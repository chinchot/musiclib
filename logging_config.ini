[loggers]
keys=root

[handlers]
keys=stream_handler, fileHandler

[formatters]
keys=myFormatter

[logger_root]
level=DEBUG
handlers=stream_handler, fileHandler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("logs/musiclib.log",)

[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s